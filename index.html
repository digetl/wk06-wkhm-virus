<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Virus Tracker App</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />

    <script src="js/app.js"></script>
  </head>


  <div class="container">
    

        <h1>Virus Tracker App</h1>
        <div class="row">
            <div class="twelve columns" style="margin-top: 5%">
        
                <form id="add-virus-form">
                    <div class="row">

                        <div class="five columns">
                            <label for="virusname" class="form-label">Name:</label>
                            <input type="text" id="virusname" class="form-input" required/>
                        </div>

                        <div class="three columns">
                            <label for="viruslethality" class="form-label">Lethality:</label>
                            <input type="number" id="viruslethality" name="viruslethality" min="0" max="10"/>
                        </div>

                        <div class="four columns">
                            <label for="virussymptoms" class="form-label">Symptoms:</label>
                            <select id="virussymptoms" class="form-label">
                                <option value="" disabled selected></option>
                                <option value="Cough">Cough</option>
                                <option value="Fever">Fever</option>
                                <option value="Vomiting">Vomiting</option>
                                <option value="Sore Throat">Sore Throat</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">

                        <div class="five columns">
                            <label for="virusinfectivity" class="form-label">Infectivity:</label>
                            <select id="virusinfectivity" class="form-label">
                                <option value="" disabled selected></option>
                                <option value="Coughing">Coughing</option>
                                <option value="Sneezing">Sneezing</option>
                                <option value="Bodily fluids">Bodily fluids</option>
                            </select>
                        </div>

                        <div class="five columns">

                            <label for="virustransmisson" class="form-label">Transmisson rate (R):</label>
                            <input type="number" id="virustransmisson" name="virustransmisson" min="0" max="10"/>
                        </div>

                    </div>
                    <div class="row">
                        <div class="twelve columns" style="margin-top: 1%">
            
                            <div class="five columns">
                                <div class="buttons">
                                    <input type="submit" value="Add virus" class="button"/>
                                </div>
                            </div>
            
                            <div class="five columns">
                                <div class="buttons">
                                    <button id="delete-all" type="button" class="button">Delete All</button>
                                </div>
                            </div>
            
                        </div>
                    </div>
                </form>
                </div>

    </div>
    </div>

    <div class="container">

       

        <div class="twelve columns" style="margin-top: 5%">
            <h1>Known Viruses </h1>
            <ul id="virus-list"></ul>
        </div>

</div>



  </body>

  <footer>

  </footer>
  </html>
